<form [formGroup]="commentForm" (ngSubmit)="addPost()" >
  <input type="text" formControlName="title" placeholder="Add a Title Here!!">
  <textarea formControlName="content" placeholder="Content..."></textarea>
  <input type="submit" [disabled]="!commentForm.valid" value="add a Post">
</form>

<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong>{{ post.data.title}}</strong> 
    (<a href="#" (click)="deletePost(post.id)">delete</a>)
    <br>
    {{ post.data.content }}
  </li>
</ul>

<h1>A specific post:</h1>

<h3>{{ (post | async)?.title }}</h3>
<p>{{ (post | async)?.content }}</p>
